
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Quiz</title>

<!-- fonts -->
<link rel="stylesheet" href="assets/fonts/font.css">

<!-- Custom Css Files -->
<link rel="stylesheet" href="assets/css/style.css">

<link rel="stylesheet" href="assets/css/result_style.css">

</head>
<body onload="generateQns()">

<main class="overflow-hidden">

<!-- step-number -->
<div class="step-number">
<div class="step-number-inner">
Question <span id="activeStep">1</span>/5
</div>
</div>

<div class="container">
<div class="row">
<div class="tab-100 order-c col-md-5 p-relative">

    <!-- side image -->
    <div class="side-img">
        <img src="assets/images/side.png" alt="side-img">
    </div>

    <!-- bar -->
    <div class="step-bar">
        <div class="bar">
            <div class="w-100 fill"></div>
        </div>
        <div class="bar">
            <div class="fill"></div>
        </div>
        <div class="bar">
            <div class="fill"></div>
        </div>
        <div class="bar">
            <div class="fill"></div>
        </div>
        <div class="bar">
            <div class="fill"></div>
        </div>
    </div>
</div>
<div class="tab-100 col-md-7">
    <div class="show-section wrapper">

        <!-- step 1 -->
        <section class="steps">

            <!-- form -->
            <form id="step1" method="post" novalidate>

            <h2 class="q-heading" id="question1"></h2>
                

            <script type="text/javascript">
                let questionBank1 = ["City you were Born?","Capital of India?","Capital of Bihar?","What is AIDCOM?"];

                var showQns = document.getElementById('question1');

                var generatedQuestion = questionBank1[Math.floor(Math.random()*questionBank1.length)];

                function generateQns()
                {
                    showQns.innerHTML = generatedQuestion;
                }
            </script>

                
                           

                <!-- form field -->
                <div class="form-inner">
                    <script type="text/javascript">
                     
                  let countriesSets = [
                      ["Delhi", "Patna", "Bettiah", "IT Company"],
                      ["IT Company", "Delhi", "Patna", "Bettiah"],
                      ["Bettiah", "Patna", "Delhi", "IT Company"],
                      ["Delhi", "Patna", "Bettiah", "IT Company"],                    
                                 
                    ];

                  let length = 4;

                        // Randomly select one of the countries sets
                        let countries = countriesSets[Math.floor(Math.random() * countriesSets.length)];

                        for (let i = 0; i < countries.length; i++) {
                          let delay = `delay-${(i + 1) * 100}`;
                          let html = `
                            <div class="${delay} bounce-left radio-field">
                              <input class="checkmark" type="radio" name="op1" value="${countries[i]}">
                              <label>${countries[i]}</label>
                            </div>
                          `;
                          document.write(html);
                        }
                    </script>




                   

                </div>

                <!-- next previous button -->
                <div class="next-prev">
                    <button type="button" class="next" id="step1btn">
                        next question<i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </section>

       

<!-- bootstrap 5 -->
<script src="assets/js/Bootstrap/bootstrap.min.js"></script>

<!-- jQuery -->
<script src="assets/js/jQuery/jquery-3.6.3.min.js"></script>

<!-- Result JS -->
<script src="assets/js/result.js"></script>

<!-- Custom js -->
<script src="assets/js/custom.js"></script>

</body>
</html>
